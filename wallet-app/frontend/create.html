<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Wallet</title>
  <link rel="stylesheet" href="create.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.9.0/dist/ethers.umd.min.js"></script>
</head>
<body>
  <div class="container">
      <div class="black-box">
          <img src="mirr.png" alt="">
          <h2>MIRROR</h2>
      </div>
      <div class="signup"> 
        <h1>Create a Wallet</h1>
        <p>Enter your details to create a secure wallet.</p>
        <form id="signupForm">
          <input type="text" id="username" placeholder="Username" required>
          <input type="password" id="password" placeholder="Password" required>
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
          <button class="import" type="submit">Sign Up</button>
          <div class="checkbox-row">
            <p>
              <input type="checkbox" id="agree" required>
              <label for="agree">I agree to the <a href="#">terms and conditions</a></label>
            </p>
          </div>
        </form>
      </div>
      <!-- ...existing code... -->
      <!-- ...existing code... -->
    </div>
    <script>
  const form = document.getElementById("signupForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (password !== confirmPassword) {
      alert("Passwords do not match");
      return;
    }

    const agree = document.getElementById("agree").checked;
    if (!agree) {
      alert("Please agree to the terms and conditions");
      return;
    }

    // ✅ Generate wallet and mnemonic
    const wallet = ethers.Wallet.createRandom();
    const mnemonic = wallet.mnemonic.phrase;

    alert("Save your recovery phrase:\n\n" + mnemonic);

    // ✅ Encrypt wallet with password
    const keystore = await wallet.encrypt(password);

    try {
      // ✅ Send to backend
      const response = await fetch("https://wallet-backend-jiph.onrender.com/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password, keystore })
      });

      const data = await response.json();

      if (response.ok) {
        localStorage.setItem("username", username);
        localStorage.setItem("userId", data.userId.toString());
        localStorage.setItem("walletAddress", wallet.address);
        localStorage.setItem("passphrase", mnemonic);
        window.location.href = "passphrase.html";
      } else {
        alert(data.error || "Signup failed");
      }
    } catch (err) {
      console.error("Request failed:", err);
      alert("Network error, please check server is running.");
    }
  });
</script>
</body>
</html>
