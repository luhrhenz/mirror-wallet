<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Passphrase</title>
  <link rel="stylesheet" href="passphrase.css">
</head>
<body>
  <h1>Your Recovery Phrase</h1>
  <p>⚠️ Write these 12 words down. They are the only way to recover your wallet.</p>
  <div class="grid" id="phraseBox"></div>
  <button onclick="goToLogin()">I saved my passphrase</button>

  <script>
    const phrase = localStorage.getItem("passphrase");
    if (phrase) {
      phrase.split(" ").forEach(word => {
        const div = document.createElement("div");
        div.classList.add("word");
        div.textContent = word;
        document.getElementById("phraseBox").appendChild(div);
      });
    } else {
      document.getElementById("phraseBox").textContent = "No passphrase found!";
    }

    function goToLogin() {
      localStorage.removeItem("passphrase");
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
